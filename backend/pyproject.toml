[project]
name = "interview-mate-backend"
version = "0.1.0"
description = "InterviewMate.ai - AI-powered interview assistant backend"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "fastapi>=0.109.0",
    "uvicorn[standard]>=0.27.0",
    "python-dotenv>=1.0.0",
    "pydantic>=2.5.0",
    "pydantic-settings>=2.1.0",
    "supabase>=2.3.0",
    "python-jose[cryptography]>=3.3.0",
    "passlib[bcrypt]>=1.7.4",
    "python-multipart>=0.0.6",
    "httpx>=0.26.0",
    "openai>=1.10.0",
    "anthropic>=0.18.0",
    "deepgram-sdk>=5.0.0",
    "zhipuai>=2.0.0",
    "stripe>=8.0.0",
    "websockets>=12.0",
    "PyPDF2>=3.0.0",
    "pillow>=10.0.0",
    "aiofiles>=23.0.0",
    "pgvector>=0.2.0",
    "numpy>=1.24.0",
    "qdrant-client>=1.7.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.23.0",
    "httpx>=0.26.0",
    "black>=24.1.0",
    "ruff>=0.1.0",
]

[tool.black]
line-length = 100
target-version = ["py311"]

[tool.ruff]
line-length = 100
select = ["E", "F", "I"]
